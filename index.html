<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="./app.js" defer></script>
    <title>TOP-EAS</title>
</head>

<body>
    <h1 class="page-header"> Etch-a-Sketch</h1>
    <div class="main-container">
        <div class="options-container">
            <form class="grid-size-form">

                <label for="gridSquares">Grid Size</label>
                <input type="number" max="100" min="1" class="grid-squares" name="gridSquares">
                <button type="submit" class="resize-button" name="resizeButton" value="Resize">
                    Resize
                </button>
                <button type="button" class="reset-button" name="resetButton">
                    Reset
                </button>
            </form>
            <div class="color-picker-container">
                <div class="color-input-container">
                    <input type="color" class="color-picker" name="colorPicker">
                    <p class="usage-note"> * Use the smaller square in each slot to reset it</p>
                </div>
            </div>
        </div>
        <div class="board-container"></div>
    </div>
</body>

</html>
